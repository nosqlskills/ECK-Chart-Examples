anchors:
  version: &elasticVersion 8.13.4
  name: &clusterName monitoring
  namespace: &namespace observability # Lots of systems use the monitoring namespace. Let's use observability.
  publicBaseUrl: &publicBaseUrl https://monitoring.dev.kibana.derivco.com
  environment: &environment dev
  monitoring: &monitoring
    metrics:
      elasticsearchRefs:
      - name: monitoring
        namespace: observability
    logs:
      elasticsearchRefs:
      - name: monitoring
        namespace: observability

eck-stack:
  enabled: true

  eck-elasticsearch:
    enabled: true
    fullnameOverride: *clusterName
    version: *elasticVersion
    http:
      service:
        spec:
          type: ClusterIP
    monitoring: *monitoring
    podDisruptionBudget: {}
    auth:
      fileRealm:
      - secretName: logstash-writer-user
      - secretName: terraform-user
      roles:
      - secretName: logstash-writer-role # you should load this into k8s a secure way, but the extra-config chart will deploy this for you as a start
      - secretName: terraform-user-role # you should load this into k8s a secure way, but the extra-config chart will deploy this for you as a start
    nodeSets:
    - name: default
      count: 3
      podTemplate:
        spec:
          containers:
          - name: elasticsearch
            resources:
              requests:
                memory: 2Gi
                cpu: '2'
              limits:
                memory: 2Gi
                cpu: '2'
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchLabels:
                    elasticsearch.k8s.elastic.co/cluster-name: *clusterName
                    common.k8s.elastic.co/type: elasticsearch
                topologyKey: topology.kubernetes.io/hostname
      config:
        xpack.monitoring.collection.enabled: true
      volumeClaimTemplates:
      - metadata:
          name: elasticsearch-data # Do not change this name unless you set up a volume mount for the data path.
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 256Gi
          storageClassName: default

  eck-kibana:
    enabled: true
    fullnameOverride: *clusterName
    spec:
      podTemplate:
        spec:
          containers:
          - name: kibana
            resources:
              requests:
                memory: 2Gi
                cpu: '1'
              limits:
                memory: 2Gi
                cpu: '1'
      version: *elasticVersion
      count: 2
      elasticsearchRef:
        name: *clusterName
      secureSettings:
      - secretName: encryption-secret
      config:
        telemetry.allowChangingOptInStatus: false
        telemetry.optIn: false
        server.publicBaseUrl: *publicBaseUrl

extra-config:
  enabled: true

  environment: *environment
  clusterName: *clusterName